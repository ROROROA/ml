# Feast 特征仓库的核心配置文件
# 定义了项目的元数据、数据源和提供者
project: movielens_recommendations
registry: data/registry.db  # 对于本地开发，使用一个简单的 SQLite 文件来存储注册表
provider: local  # 我们在本地环境中运行

# 离线存储配置：告诉 Feast 去哪里查找用于训练和回填的历史数据
offline_store:
    type: hive
    host: your-hive-thrift-server.your-namespace.svc.cluster.local # !!重要!!: 请替换为你的 Hive Thrift Server 的 K8s 服务地址
    port: 10000
    database: feature_store # 我们写入特征的目标数据库

# 在线存储配置：告诉 Feast 将最新的特征物化到哪里，以便在线服务快速读取
online_store:
    type: redis
    connection_string: "your-redis-master.your-namespace.svc.cluster.local:6379" # !!重要!!: 请替换为你的 Redis 服务的 K8s 地址
